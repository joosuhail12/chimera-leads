<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chimera Apollo Prospector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>Apollo Prospector</h1>
      </div>
      <button id="settingsBtn" class="icon-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"></path>
        </svg>
      </button>
    </div>

    <!-- Auth Section -->
    <div id="authSection" class="section" style="display: none;">
      <div class="auth-message">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2">
          <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"></path>
        </svg>
        <h2>Connect to Chimera</h2>
        <p>Sign in to start enriching LinkedIn profiles</p>
        <button id="loginBtn" class="btn btn-primary">
          Sign In
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" style="display: none;">
      <!-- Stats -->
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="enrichedCount">0</div>
          <div class="stat-label">Enriched</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="importedCount">0</div>
          <div class="stat-label">Imported</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="queuedCount">0</div>
          <div class="stat-label">Queued</div>
        </div>
      </div>

      <!-- Actions -->
      <div class="section">
        <h3>Quick Actions</h3>
        <div class="actions">
          <button id="enrichCurrentBtn" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            Enrich Current Profile
          </button>
          <button id="bulkImportBtn" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="8.5" cy="7" r="4"></circle>
              <line x1="20" y1="8" x2="20" y2="14"></line>
              <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
            Import Search Results
          </button>
        </div>
      </div>

      <!-- Recent Activity -->
      <div class="section">
        <h3>Recent Activity</h3>
        <div id="activityList" class="activity-list">
          <div class="empty-state">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#cbd5e0" stroke-width="2">
              <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
            <p>No recent activity</p>
          </div>
        </div>
      </div>

      <!-- Quick Settings -->
      <div class="section">
        <h3>Settings</h3>
        <div class="settings">
          <label class="toggle">
            <input type="checkbox" id="autoEnrich">
            <span class="toggle-slider"></span>
            <span class="toggle-label">Auto-enrich profiles</span>
          </label>
          <label class="toggle">
            <input type="checkbox" id="notifications" checked>
            <span class="toggle-slider"></span>
            <span class="toggle-label">Show notifications</span>
          </label>
        </div>
      </div>
    </div>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="settings-panel" style="display: none;">
      <div class="settings-header">
        <h2>Settings</h2>
        <button id="closeSettingsBtn" class="icon-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="settings-content">
        <div class="form-group">
          <label>API URL</label>
          <input type="text" id="apiUrl" placeholder="https://your-domain.com">
        </div>
        <div class="form-group">
          <label>API Key</label>
          <input type="password" id="apiKey" placeholder="Your API key">
        </div>
        <button id="saveSettingsBtn" class="btn btn-primary">Save Settings</button>
        <button id="logoutBtn" class="btn btn-secondary">Sign Out</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="#" id="dashboardLink">Open Dashboard</a>
      <span class="separator">â€¢</span>
      <a href="#" id="helpLink">Help</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
